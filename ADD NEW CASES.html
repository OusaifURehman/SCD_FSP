<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Case - Crime Investigation System</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #000000, #1a1a1a);
    color: white;
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 40px 20px;
    background: rgba(255, 0, 0, 0.08);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    animation: fadeIn 2s ease-in-out;
  }

  header h1 {
    font-size: 40px;
    color: #ff3333;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }

  header p {
    color: #ccc;
    font-size: 18px;
  }

  /* Form Container */
  .form-container {
    width: 80%;
    max-width: 900px;
    margin: 40px auto;
    background: rgba(20, 20, 20, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
    animation: slideUp 1.5s ease-in-out;
  }

  h2 {
    text-align: center;
    color: #ff3333;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ff0000;
  }

  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .full-width {
    grid-column: span 2;
  }

  label {
    display: block;
    margin-bottom: 5px;
    color: #ffb3b3;
    font-size: 15px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    outline: none;
    transition: 0.3s;
    border: 1px solid transparent;
  }

  input:focus, select:focus, textarea:focus {
    border: 1px solid #ff3333;
    box-shadow: 0 0 10px #ff0000;
  }

  textarea {
    resize: none;
  }

  /* Submit Button */
  button {
    grid-column: span 2;
    padding: 12px;
    background: #ff3333;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover {
    background: #ff1a1a;
    box-shadow: 0 0 20px #ff0000;
    transform: scale(1.05);
  }

  /* Success Message */
  .success {
    display: none;
    text-align: center;
    color: #00ff88;
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 15px;
    background: rgba(255, 0, 0, 0.1);
    color: #888;
    font-size: 14px;
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
</head>
<body>

  <header>
    <h1>Add New Case</h1>
    <p>Register a new criminal case for investigation.</p>
  </header>

  <div class="form-container">
    <h2>Case Registration Form</h2>
    <form id="caseForm">
      <div>
        <label>Case ID</label>
        <input type="text" placeholder="Enter unique Case ID" required>
      </div>
      <div>
        <label>Crime Type</label>
        <select required>
          <option value="">Select Crime Type</option>
          <option>Theft</option>
          <option>Murder</option>
          <option>Cybercrime</option>
          <option>Fraud</option>
          <option>Drug Trafficking</option>
        </select>
      </div>
      <div>
        <label>City</label>
        <input type="text" placeholder="Enter city" required>
      </div>
      <div>
        <label>Date Reported</label>
        <input type="date" required>
      </div>
      <div>
        <label>Assigned Officer</label>
        <input type="text" placeholder="Enter officer name" required>
      </div>
      <div>
        <label>Status</label>
        <select required>
          <option value="">Select Status</option>
          <option>Open</option>
          <option>Under Investigation</option>
          <option>Closed</option>
        </select>
      </div>
      <div class="full-width">
        <label>Case Description</label>
        <textarea rows="4" placeholder="Write details about the case..." required></textarea>
      </div>
      <button type="submit">Submit Case</button>
      <p class="success" id="successMsg">Case added successfully!</p>
    </form>
  </div>

  <footer>
    Â© 2025 Crime Investigation System | Add New Case Module
  </footer>

  <script>
    const form = document.getElementById("caseForm");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      msg.style.display = "block";
      form.reset();
      setTimeout(() => msg.style.display = "none", 3000);
    });
  </script>

</body>
</html>
