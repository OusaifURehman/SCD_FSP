<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officers - Crime Investigation System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      background: url(o-bg.jpeg) no-repeat center center fixed;
      background-size: cover;
    }

    h1,
    h2 {
      text-align: center;
      color: #e60000;
    }

    .officers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .officer-card {
      background-color: #1a1a1a;
      border: 2px solid #e60000;
      border-radius: 15px;
      width: 250px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .officer-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #e60000;
    }

    .officer-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f2f2f2;
      margin-bottom: 10px;
    }

    .officer-card h3 {
      margin: 5px 0;
      color: #ff4d4d;
    }

    .officer-card p {
      margin: 3px 0;
      font-size: 14px;
      color: #ccc;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-bar select {
      padding: 10px;
      border-radius: 25px;
      border: none;
      font-size: 14px;
    }

    /* Officer Detail Section */
    .officer-detail {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      padding: 40px 80px;
      background-color: #1a1a1a;
      border-top: 2px solid #e60000;
      border-bottom: 2px solid #e60000;
      margin: 30px 0;
    }

    .officer-detail img {
      width: 250px;
      height: 250px;
      border-radius: 10px;
      border: 2px solid #e60000;
      object-fit: cover;
      box-shadow: 0 0 15px #e60000;
    }

    .officer-info {
      max-width: 600px;
    }

    .officer-info h2 {
      color: #ff3333;
      margin-bottom: 10px;
    }

    .officer-info p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
    }

    /* Alternate layout */
    .officer-detail:nth-child(even) {
      flex-direction: row-reverse;
    }
  </style>
</head>

<body>

  <h1>Our Officers</h1>
  <p style="text-align:center; color:#ccc;">Meet the dedicated officers of our Crime Investigation System.</p>

  <div class="search-bar">
    <input type="text" placeholder="Search officer by name or department">
  </div>

  <div class="filter-bar">
    <select>
      <option value="">Filter by Rank</option>
      <option>Inspector</option>
      <option>Sub-Inspector</option>
      <option>Constable</option>
      <option>Forensic Expert</option>
    </select>
    <select>
      <option value="">Filter by Department</option>
      <option>Homicide</option>
      <option>Cyber Crime</option>
      <option>Forensics</option>
    </select>
  </div>

  <div class="officers-container" id="officers-list">
    <!-- Officers loaded dynamically -->
    <p style="color:#ccc">Loading officers...</p>
  </div>

  <div id="officers-details-list">
    <!-- Details loaded dynamically -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/db.js"></script>
  <script>
    window.addEventListener('load', async () => {
      // Optional session check
      // if(window.auth) window.auth.checkSession(true);

      const officersList = document.getElementById('officers-list');
      const detailsList = document.getElementById('officers-details-list');

      const data = await window.db.fetchTable('cis_officers');

      if (data && data.length > 0) {
        officersList.innerHTML = ''; // Clear loading text

        data.forEach((officer, index) => {
          // 1. Create Card
          const card = document.createElement('div');
          card.className = 'officer-card';
          // Use placeholder if no image_url, or formatted path
          const imgUrl = officer.image_url || 'shortlogo.png';
          card.innerHTML = `
             <img src="${imgUrl}" alt="${officer.name}">
             <h3>${officer.rank ? officer.rank + ' ' : ''}${officer.name}</h3>
             <p>${officer.department || 'General'}</p>
             <p>Experience: ${officer.experience_years || 0} Years</p>
             <p>Contact: ${officer.contact_email || 'N/A'}</p>
           `;
          officersList.appendChild(card);

          // 2. Create Detail Section
          const detail = document.createElement('div');
          detail.className = 'officer-detail';
          // Alternate layout logic using CSS nth-child handled by stylesheet, 
          // but we just append divs with class 'officer-detail'
          detail.innerHTML = `
             <img src="${imgUrl}" alt="${officer.name}">
             <div class="officer-info">
               <h2>${officer.rank ? officer.rank + ' ' : ''}${officer.name}</h2>
               <p>${officer.bio || 'No biography available.'}</p>
             </div>
           `;
          detailsList.appendChild(detail);
        });
      } else {
        officersList.innerHTML = '<p style="text-align:center; color:#ccc;">No officers found in database.</p>';
      }
    });

    // Handle Search Filter (Client-side for simplicity)
    const searchInput = document.querySelector('.search-bar input');
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const cards = document.querySelectorAll('.officer-card');
        const details = document.querySelectorAll('.officer-detail');

        cards.forEach(card => {
          const text = card.textContent.toLowerCase();
          card.style.display = text.includes(term) ? 'block' : 'none';
        });

        details.forEach(detail => {
          const text = detail.textContent.toLowerCase();
          // if search is empty, show all (typically detail view lists all)
          // but if search is active, do we show all details or just matches?
          // Original request didn't specify, assuming consistent filtering
          detail.style.display = text.includes(term) ? 'flex' : 'none';
        });
      });
    }
  </script>
</body>

</html>
